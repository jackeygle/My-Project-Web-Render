name: Update Daily AI Topics

on:
  schedule:
    # 每天早上8点（UTC）运行，即北京时间下午4点
    - cron: '0 8 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-ai-topics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install axios cheerio @openai/openai dotenv
    
    - name: Run AI topics update script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node scripts/update-ai-topics.js
    
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes
      run: |
        git add public/data/today_ai_topics.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🤖 Auto-update: Daily AI Topics $(date +'%Y-%m-%d')"
          git push
        fi
