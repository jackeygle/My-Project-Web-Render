name: Update Daily AI Topics

on:
  schedule:
    # æ¯å¤©æ—©ä¸Š8ç‚¹ï¼ˆUTCï¼‰è¿è¡Œï¼Œå³åŒ—äº¬æ—¶é—´ä¸‹åˆ4ç‚¹
    - cron: '0 8 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-ai-topics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install axios cheerio @openai/openai dotenv
    
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes
      run: |
        git add public/data/today_ai_topics.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Auto-update: Daily AI Topics $(date +'%Y-%m-%d')"
          git push
        fi
